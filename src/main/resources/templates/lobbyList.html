<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Strona główna</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="style.css" th:href="@{/style.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Lobby</h1>
<p th:text="'Witaj w lobby, ' + ${player.name}"/>
<a href="/">Wejdź jeszcze raz!</a>
<div class="centerForm">
    <form action="#" th:action="@{/createLobby}" th:object="${room}" method="post">
        <fieldset>
            <legend>Wprowadź nazwę pokoju</legend>
            <div class="form-group">
                <label for="roomName">Nazwa pokoju</label>
                <input type="text" class="form-control" id="roomName" aria-describedby="nicnameInfo" th:field="*{name}"
                       placeholder="Wpisz nazwę pokoju">
                <small id="nicnameInfo" class="form-text text-muted">Aby twoi znajomi mogli dołączyć do gry, muszą znać
                    twoją nazwę pokoju, gdzie rozpocznie się rozgrywka
                    pseudonim!
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Rozpocznij</button>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-lg">Stwórz grę!</button>
    </form>
</div>
</body>
</html>
